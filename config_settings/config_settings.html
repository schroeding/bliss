<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="description-box">
			<span id="description-label">description</span>
		</div>
		<div id="lists-box">
			<div>
				<span id="words-list-label">words label</span>
				<span id="words-list-description">words description</span>
				<ul id="words-list"></ul>
			</div>
			<div>
				<span id="n-grams-list-label">n-gram label</span>
				<span id="n-grams-list-description">n-gram description</span>
				<ul id="n-grams-list"></ul>
			</div>
		</div>
		<div id="default-config-box">
			<div id="config-description">
				<span id="global-settings-label">global settings</span>
				<span id="max-dimensions-label">max dimensions</span>
			</div>
			<div>
				<div class="slider-label">
					<label for="max-height-slider" id="max-height-label">height</label>
					<div class="slider-preview">
						<div id="max-height-preview"></div>
					</div>
				</div>
				<input type="range" min="5" max="100" step="1" id="max-height-slider" />
			</div>
			<div>
				<div class="slider-label">
					<label for="max-width-slider" id="max-width-label">width</label>
					<div class="slider-preview">
						<div id="max-width-preview"></div>
					</div>
				</div>
				<input type="range" min="5" max="100" step="1" id="max-width-slider" />
			</div>
			<div>
				<div class="slider-label">
					<label for="max-size-slider" id="max-size-label">size</label>
					<div class="slider-preview">
						<div id="max-size-preview"></div>
					</div>
				</div>
				<input type="range" min="5" max="100" step="1" id="max-size-slider" />
			</div>
		</div>
		<div id="stealthmode-box">
			<div id="stealthmode-description-box">
				<span id="stealthmode-label">stealthmode</span>
				<span id="stealthmode-description">stealthmode description</span>
			</div>
			<div>
				<input type="checkbox" id="stealthmode-checkbox">
				<label id="stealthmode-checkbox-label" for="stealthmode-checkbox">stealthmode enable</label>
			</div>
		</div>
		<script src="config_settings.js"></script>
	</body>
</html>
